<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];



(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list = document.getElementById("aqi-list");

  var num = ["一","二","三","四","五"];
  var arr = [];
  var n = 0;

  //对原数组进行排序

  for (x in aqiData){

    arr = aqiData.sort(function( a, b){
      return a[1]  -  b[1];
    });
  }

  //对新数组进行判断，并赋值
  for(x in arr){

      if(arr[x][1] > 60){
        
        var para = document.createElement("li");
        var node = document.createTextNode("第"+ num[n] + "名：" + aqiData[x][0] + "," + aqiData[x][1]);

        n++;

        para.appendChild(node);

        document.getElementById("aqi-list").appendChild(para);

      }
      
    
  }
})();

</script>
</body>
</html>
